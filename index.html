<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Profile Card Component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<article>
			<div class="img-container">
				<img src="assets/images/bg-pattern-card.svg" alt="Card image">
			</div>
			<header>
				<div class="profile">
					<img src="assets/images/image-victor.jpg" alt="Profile">
				</div>
				<h1>Victor Crest <span id="age">26</span></h1>
				<address>London</address>
			</header>
			<footer>
				<div>
					<p class="stats">80K</p>
					<p class="st-name">Followers</p>
				</div>
				<div>
					<p class="stats">803K</p>
					<p class="st-name">Likes</p>
				</div>
				<div>
					<p class="stats">1.4K</p>
					<p class="st-name">Photos</p>
				</div>
			</footer>
		</article>
	</body>
</html>
